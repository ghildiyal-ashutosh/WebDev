<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel ="stylesheet"/>
    <link href = "profile.style.client.css" rel = "stylesheet"/>
    <script src = "../../services/user.service.client.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script src = "profile.controller.client.js"></script>
    <script src = "../../models/user.model.client.js"></script>



</head>
<body >
<div class ="container">
    <h1 id = "title"> Profile</h1>
    <form>
        <div class="form-group row">
            <label for="usernameFld"
                   class="col-sm-2 col-form-label">
                UserName
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="usernameFld"
                       readonly ="readonly">
            </div>
        </div>
        <div class="form-group row">
            <label for="contactFld"
                   class="col-sm-2 col-form-label">
                Contact
            </label>
            <div class="col-sm-10">
                <input type="number"
                       class="form-control"
                       id="contactFld"
                       placeholder="Contact">
            </div>
        </div>

        <div class="form-group row">
            <label for="emailFld"
                   class="col-sm-2 col-form-label">
                Email
            </label>
            <div class="col-sm-10">
                <input type="email"
                       class="form-control"
                       id="emailFld"
                       placeholder="Email">
            </div>
        </div>

        <div class="form-group row">
            <label for="dobFld"
                   class="col-sm-2 col-form-label">
                Date Of Birth
            </label>
            <div class="col-sm-10">
                <input type="date"
                       name="date of birth"
                       id = "dobFld">
            </div>
        </div>
        <div class="form-group row">
            <label for="roleFld"
                   class="col-sm-2 col-form-label">
                Role
            </label>
            <div class="col-sm-10">
                <td><select id="roleFld"
                            class="form-control">
                    <option value="FACULTY">
                        Faculty
                    </option>
                    <option value="STUDENT">
                        Student
                    </option>
                </select>
                </td>
            </div>
        </div>
        <br>

        <button  type="button"
                 class = ' btn btn-primary btn-block update'>
            Update
        </button>
        <br>
        <button  type="button"
                 id = "signOut"
                 class = ' btn btn-danger btn-block'>
            SignOut
        </button>


    </form>


</div>
</body>
</html>
