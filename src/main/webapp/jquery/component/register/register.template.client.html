<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<h1> Register </h1>


    <div>
        <label
                for = "usernameFld">
                 Username
        </label>

        <input
                type ="text"
                id = "usernameFld"
                placeholder ="UserName" />
    </div>

    <div>

        <label
                for = "passwordFld">
                 Password

        </label>

        <input
                type ="password"
                id = "passwordFld"
                placeholder ="Password"/>
    </div>


    <div>
        <label
                for = "cpasswordFld">
                Confirm-Password

        </label>

        <input
                type ="password"
                id = "cpasswordFld"
                placeholder ="Validate-Password"/>
    </div>

    <button>
        SignUp
    </button>

    <a href="../login/login.template.client.html"> LogIn </a>



</body>
</html>
