<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password-Reset</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href= "forgetPassword.style.client.css" rel ="stylesheet"/>
    <style type="text/css"></style>


</head>
<body>

<div class="container">
    <div id="passwordreset"
         style="margin-top:50px"
         class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">
                    Create New Password
                </div>
            </div>
            <div class="panel-body">
                <form id="signupform"
                      class="form-horizontal"
                      role="form">
                    <div class="form-group">
                        <label for="emailFld"
                               class=" control-label col-sm-3">
                            Registered email
                        </label>
                        <div class="col-sm-9">
                            <input type="text"
                                   class="form-control"
                                   id = "emailFld"
                                   name="email"
                                   placeholder="Please input your email used to register with us">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contactFld"
                               class=" control-label col-sm-3">
                            Registered Contact
                        </label>
                        <div class="col-sm-9">
                            <input type="text"
                                   class="form-control"
                                   id = "contactFld"
                                   name="Contact"
                                   placeholder="Please input your registered contact number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordFld"
                               class=" control-label col-sm-3">
                            New password
                        </label>
                        <div class="col-sm-9">
                            <input type="password"
                                   class="form-control"
                                   id = "passwordFld"
                                   name="password"
                                   placeholder="create your new password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cpasswordFld"
                               class=" control-label col-sm-3">
                            Confirm password
                        </label>
                        <div class="col-sm-9">
                            <input type="password"
                                   class="form-control"
                                   id = "cpasswordFld"
                                   name="password_confirmation"
                                   placeholder="confirm your new password">
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <!-- Button -->
                    <div class="  col-sm-offset-3 col-sm-9">
                        <button id="submitFld"
                                type="submit"
                                class="registerbtn">
                            Submit
                        </button>
                        <button id="signInFld"
                                margin ="10px"
                                type="submit"
                                class="btn-block btn-primary">
                            SignIn
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src = "../../services/user.service.client.js"></script>
<script src = "../../models/user.model.client.js"> </script>
<script src = "forgetPassword.controller.client.js"></script>
</body>
</html>
